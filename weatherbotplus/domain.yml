version: "3.1"

session_config:
 session_expiration_time: 60
 carry_over_slots_to_new_session: false

intents:
- inform_weather
- tell_location
- inform_generally
- goodbye
- greet

entities:
  - GPE

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: GPE

actions:
- action_generalinfo
- action_weather

responses:
  utter_greet:
  - text: "Hello! How can I help?"
  utter_ask_location:
  - text: "For what location?"
  - text: "Which location?"
  utter_goodbye:
  - text: "Bye bye!"
  - text: "see you again!"
  - text: "have a nice day!"
  utter_location:
  - text: "{location} is a nice place!"
  - text: "I really like {location}!"
  - text: "Oh {location}! I always enjoy being there!"
  - text: "I wish I can visit {location} someday."